<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="universal.css">

    <style>
        #hero {
            background-color: white;
        }
        #hero h1, #hero p, #hero span {
            color: #39383b;
        }

        #hero i {
            color: #5f2fe5;
        }

        #hero .btn {
            padding: 15px 25px;
            background-color: #5f2fe5;
            color: white;
        }

        #hero p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        #hero span {
            font-size: 16px;
            font-weight: 300;
        }

        @media (min-width: 992px) {
            #hero .container {
                margin-top: 210px;
            }

            #hero h1 {
                font-size: 60px;
                font-weight: 600;
                margin-bottom: 25px;
            }

            #hero br {
                display: block;
            }

            #hero .row a {
                margin-top: 60px;
                margin-bottom: 100px;
            }

            #hero i {
                font-size: 22px;
                margin-right: 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 991px) {
            #hero .container {
                margin-top: 180px;
            }

            #hero h1 {
                font-size: 60px;
                font-weight: 600;
                margin-bottom: 25px;
            }

            #hero br {
                display: block;
            }

            #hero .row a {
                margin-top: 50px;
                margin-bottom: 80px;
            }

            #hero i {
                font-size: 18px;
                margin-right: 10px;
            }
        }

        @media (max-width: 768px) {
            #hero .btn {
                padding: 10px 20px;
                background-color: #5f2fe5;
                color: white;
                font-size: 16px;
            }

            #hero h1 {
                margin-top: 100px;
                font-size: 38px;
                font-weight: 600;
                margin-bottom: 25px;
            }

            #hero br {
                display: none;
            }

            #hero .row a {
                margin-top: 60px;
                margin-bottom: 80px;
            }

            #hero i {
                font-size: 18px;
                margin-right: 10px;
            }
     
            #hero .row {
                display: block;
            }
        }

    </style>
</head>
<body>
    <!-- Hero Start -->
    <section id="hero">
        <div class="container text-center">
            <h1>One team for all your <br>accounting needs</h1>
            <p>We handle your finances, so you can focus on the business.</p>
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-sm-6 col-md-auto d-flex align-items-center">
                        <i class="fa-regular fa-circle-check"></i><span>CFO</span>
                    </div>
                    <div class="col-sm-6 col-md-auto d-flex align-items-center">
                        <i class="fa-regular fa-circle-check"></i><span>Controller</span>    
                    </div>
                    <div class="col-sm-6 col-md-auto d-flex align-items-center">
                        <i class="fa-regular fa-circle-check"></i><span>Bookkeeping</span>    
                    </div>
                    <div class="col-sm-6 col-md-auto d-flex align-items-center">
                        <i class="fa-regular fa-circle-check"></i><span>Payroll</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <a href="https://calendly.com/barrett-whittmarsh/30min" target="_blank" class="btn btn-lg">Book a Consultation</a>
            </div>
        </div>
    </section>
    <!-- Hero End -->
    <div style="height: 500px; background-color: #3f4b36;"></div>
</body>
</html>
