<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="universal.css">

    <style>
        #call-to-action {
            background-color: #5f2fe5;
            color: white;
            text-align: center;
            margin-top: 50px;
            padding: 60px 20px;
        }

        #call-to-action .btn {
            background-color: white;
            color: #5f2fe5;
        }

        #call-to-action p {
            font-size: 20px;
            font-weight: 300;
        }

        #call-to-action h1 {
            font-weight: 600;
        }

        @media (min-width: 769px) and (max-width: 991px) {
            #call-to-action h1 {
                font-size: 28px;

            }
        }

        @media (min-width: 992px) {
            #call-to-action h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            #call-to-action h1 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>
    <div style="height: 500px;"></div>
    <!-- CTA Start -->
    <section id="call-to-action" data-aos="fade-up" data-aos-delay="100" data-aos-duration="400">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1 data-aos="fade-right" data-aos-delay="200">See what WhittMarsh can do for you</h1>
            <p data-aos="fade-right" data-aos-delay="200">Get the peace of mind that comes from partnering with our experienced finance team.</p>
            <br>
            <div data-aos="fade-right" data-aos-delay="300">
                <a href="https://calendly.com/barrett-whittmarsh/30min" target="_blank" class="btn btn-lg">Book a Consultation</a>
            </div>
        </div>
    </section>
    <!-- CTA End -->
    <div style="height: 500px;"></div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
